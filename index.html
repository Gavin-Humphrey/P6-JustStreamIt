<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d92d4ce81a.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Just Stream It</title>
</head>

<body>

    <header id="home">
        <div class="heading">
            <h2>JustStreamIt</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>

    <section class="main_card">
        <div class="image">
            <img src="#" alt="#">
        </div>
        <div class="title">
            <h2>Movie Title</h2>
        </div>
        <div class="button">
            <button>Play</button>
        </div>
        <div class="summary">
            <p>Plot Summary</p>
        </div>

    </section>

    <main id="categories">
        <article class="films">
            <h2>Best Film</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <span class="film_img"><img src="#" alt="#" class="0"></span>
                        <span class="film_img"><img src="#" alt="#" class="1"></span>
                        <span class="film_img"><img src="#" alt="#" class="2"></span>
                        <span class="film_img"><img src="#" alt="#" class="3"></span>
                        <span class="film_img"><img src="#" alt="#" class="4"></span>
                        <span class="film_img"><img src="#" alt="#" class="5"></span>
                        <span class="film_img"><img src="#" alt="#" class="6"></span>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="films">
            <h2>Drama</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <span class="film_img"><img src="#" alt="#" class="0"></span>
                        <span class="film_img"><img src="#" alt="#" class="1"></span>
                        <span class="film_img"><img src="#" alt="#" class="2"></span>
                        <span class="film_img"><img src="#" alt="#" class="3"></span>
                        <span class="film_img"><img src="#" alt="#" class="4"></span>
                        <span class="film_img"><img src="#" alt="#" class="5"></span>
                        <span class="film_img"><img src="#" alt="#" class="6"></span>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="films">
            <h2>Comedy</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <span class="film_img"><img src="#" alt="#" class="0"></span>
                        <span class="film_img"><img src="#" alt="#" class="1"></span>
                        <span class="film_img"><img src="#" alt="#" class="2"></span>
                        <span class="film_img"><img src="#" alt="#" class="3"></span>
                        <span class="film_img"><img src="#" alt="#" class="4"></span>
                        <span class="film_img"><img src="#" alt="#" class="5"></span>
                        <span class="film_img"><img src="#" alt="#" class="6"></span>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        
        <article class="films">
            <h2>Horror</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <span class="film_img"><img src="#" alt="#" class="0"></span>
                        <span class="film_img"><img src="#" alt="#" class="1"></span>
                        <span class="film_img"><img src="#" alt="#" class="2"></span>
                        <span class="film_img"><img src="#" alt="#" class="3"></span>
                        <span class="film_img"><img src="#" alt="#" class="4"></span>
                        <span class="film_img"><img src="#" alt="#" class="5"></span>
                        <span class="film_img"><img src="#" alt="#" class="6"></span>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>&#169; 2022 JustStreamit</p>
    </footer>


    <div class="modal" id="modalId">
        <div class="modal_content">
            <div id="cross">
                <img src="img/cross.png">
            </div>
            <div id="title">
                <h3>Film Title</h3>
            </div>
            <div id="film_desc">
                <ul>
                    <li>Genres</li>
                    <li>Country</li>
                    <li>Duration</li>
                    <li>Release Date</li>
                </ul>
            </div>
            <div id="cast">
                <ul>
                    <li>Directed By: </li>
                    <li>Cast: </li>
                </ul>
            </div>
            <div id="ratings">
                <ul>
                    <li>Classification</li>
                    <li>Score IMDB</li>
                    <li>Box Office</li>
                </ul>
            </div>
            <div id="modal_image">
                <img src="#" alt="#">
            </div>
            <div id="summary">
                <p>Plot Summary</p>
            </div>
        </div>
    </div>
    
    <script src="scriptIndex.js"></script>
    
</body>

</html>
