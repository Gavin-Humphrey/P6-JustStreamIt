<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d92d4ce81a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <title>JustStreamIt</title>
    </head>
    <body>
        <div id=body__blockPage>
            <header>
                <div class=header__logo><img src="pictures/16004298163529_P5.png" alt="image logo"></div>
                <nav>
                    <ul id=header__navigation>
                    </ul>
                </nav>
            </header>
            <section id=bestFilm>
                <h1>Best Film</h1>
                <div id=bestFilm__image></div>
                <div id=bestFilm__info>
                    <div class=title id=bestFilm__title></div>
                    <button id="bestFilm__buttonInfo">Informations</button>
                    <h2>Plot Summary</h2>
                    <p id=bestFilm__description></p>
                </div>
            </section>
            <div id="infoModal" class="modal">
                <div class="modalContainer">
                    <span class="modalContainer__close">&times;</span>
                    <div id=modalHeader>
                        <span id=modalHeader__mainTitle></span>
                        <span id=modalHeader__filmImage></span>
                    </div>
                    <div id=modalText>
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Genres:</span>
                            <span class=modalText__infoText id=modalText__genres></span>
                        </div>  
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Release Date:</span>
                            <span class=modalText__infoText id=modalText__dateReleased></span>
                        </div>  
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Classification:</span>
                            <span class=modalText__infoText id=modalText__rated></span>
                        </div>  
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Score IMDB:</span>
                            <span class=modalText__infoText id=modalText__imdbScore></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Directed By:</span>
                            <span class=modalText__infoText id=modalText__directors></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Cast:</span>
                            <span class=modalText__infoText id=modalText__actors></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle >Duration:</span>
                            <span class=modalText__infoText id=modalText__duration></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Country:</span>
                            <span class=modalText__infoText id=modalText__countries></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Box Office:</span>
                            <span class=modalText__infoText id=modalText__worldHit></span>
                        </div> 
                        <div class=modalText__info>
                            <span class=modalText__infoTitle>Plot Summary:</span>
                            <span class=modalText__infoText id=modalText__summary></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="scriptIndex.js" async></script>
    </body>
</html>
