<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    <title>Just Stream It</title>
</head>

<body>
    <header id="home">
        <div class="heading">
            <h2>JustStreamIt</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>

    <section class="main_card">
        <div class="image">
            <img src="#" alt="#">
        </div>
        <div class="title">
            <h2>Movie Title</h2>
        </div>
        <div class="button">
            <button><img src="img/play-button.png" alt=""></button> <!---Remove img and put 'Play'-->
        </div>
        <div class="summary">
            <p>Plot Summary</p>
        </div>

    </section>

    <main id="categories">
        <article class="films">
            <h2>Best Films</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <div class="film_img"><img src="#" alt="#" class="0"></div> 
                        <div class="film_img"><img src="#" alt="#" class="1"></div>
                        <div class="film_img"><img src="#" alt="#" class="2"></div>
                        <div class="film_img"><img src="#" alt="#" class="3"></div>
                        <div class="film_img"><img src="#" alt="#" class="4"></div>
                        <div class="film_img"><img src="#" alt="#" class="5"></div>
                        <div class="film_img"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="films">
            <h2>Action</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <div class="film_img"><img src="#" alt="#" class="0"></div>
                        <div class="film_img"><img src="#" alt="#" class="1"></div>
                        <div class="film_img"><img src="#" alt="#" class="2"></div>
                        <div class="film_img"><img src="#" alt="#" class="3"></div>
                        <div class="film_img"><img src="#" alt="#" class="4"></div>
                        <div class="film_img"><img src="#" alt="#" class="5"></div>
                        <div class="film_img"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="films">
            <h2>Romance</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <div class="film_img"><img src="#" alt="#" class="0"></div>
                        <div class="film_img"><img src="#" alt="#" class="1"></div>
                        <div class="film_img"><img src="#" alt="#" class="2"></div>
                        <div class="film_img"><img src="#" alt="#" class="3"></div>
                        <div class="film_img"><img src="#" alt="#" class="4"></div>
                        <div class="film_img"><img src="#" alt="#" class="5"></div>
                        <div class="film_img"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        
        <article class="films">
            <h2>Crime</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="img/arrow_left.png" alt="arrow">
                </div>
                <div class="film_list_card">
                    <div class="film_list">
                        <div class="film_img"><img src="#" alt="#" class="0"></div>
                        <div class="film_img"><img src="#" alt="#" class="1"></div>
                        <div class="film_img"><img src="#" alt="#" class="2"></div>
                        <div class="film_img"><img src="#" alt="#" class="3"></div>
                        <div class="film_img"><img src="#" alt="#" class="4"></div>
                        <div class="film_img"><img src="#" alt="#" class="5"></div>
                        <div class="film_img"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="img/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>&#169; 2022 JustStreamit</p>
    </footer>

    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

    <div class="modal" id="modalId">
        <div class="modal_content">
            <div id="cross">
                <img src="img/cross.png">
            </div>
            <div id="title">
                <h3>Film Title</h3>
            </div>
            <div id="film_desc">
                <ul>
                    <li>Genres</li>
                    <li>Country</li>
                    <li>Duration</li>
                    <li>Release Date</li>
                </ul>
            </div>
            <div id="cast">
                <ul>
                    <li>Director : </li>
                    <li>Cast: </li>
                </ul>
            </div>
            <div id="ratings">
                <ul>
                    <li>Rating :</li>
                    <li>IMDB Score :</li>
                    <li>Box Office :</li>
                </ul>
            </div>
            <div id="modal_image">
                <img src="#" alt="#">
            </div>
            <div id="summary">
                <p>Plot Summary :</p>
            </div>
        </div>
    </div>
    <script src="scriptIndex/api_ajax.js"></script>
    <script src="scriptIndex/best_films.js"></script>
    <script src="scriptIndex/film_categories.js"></script>
    <script src="scriptIndex/modal.js"></script>
    <script src="scriptIndex/anim.js"></script>
</body>

</html>
